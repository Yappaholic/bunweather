<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./style.css">
  <script src="./dom.ts" defer></script>
  <title>Document</title>
</head>
<body onload="document.querySelector('form').reset();">
  <div class="header">
    <h3>BunWeather</h3>
  </div>
  <div class="main">
    <div class="content">
      <p header>Get your city weather info</p>
      <form>
        <label for="city">Name of the city</label><br>
        <input type="text" name="city" id="city" required><br>
        <label for="time">What is the time of the weather?</label><br>
        <select name="time" id="time">
          <option value="Now" selected>Now</option>
          <option value="Future">Future</option>
        </select>
      </form>
      <button submit type="submit">Search</button>
    </div>
  </div>
  <div class="footer">
    <h3>Made by Yappaholic</h3>
  </div>
</body>
</html>
